<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
  </head>
  <body>
    <div class="back2">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">News Feed</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img  src="css/screens/homeless.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Homeless Network</h4>
            <h6 class="user-component__subtitle">+123 456 789</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-question"></i>
          <span>Missing</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-pound-sign"></i>          
          <span>Robbery</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-bomb"></i>          
          <span>Terrorism</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fist-raised"></i>          
          <span>Violence</span>
        </div>
      </div>
      <div class="more-suggestions">
        <img src="css/screens/missing.JPG">
        
        <img src="css/screens/robbery.JPG">

        <img src="css/screens/terror.JPG">

        <img src="css/screens/violence.JPG">
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="case.html">
            <i class="far fa-folder fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="network.html">
            <i class="fas fa-map-marked-alt fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too wide :(</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/cb684d7c25.js" crossorigin="anonymous"></script>
  </body>
</html>
